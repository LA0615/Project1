<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>My Vision Board</title>
  </head>
  <body>
    <header class="header hero is-info">
      <div class="quotesDisplay hero-body title has-text-centered"></div>
      <button class="button getQuotes is-info is-light is-rounded">
        Click to Get Your Inspirational Quote!
      </button>
    </header>

    <div class="tile">
      <!-- Sidebar with search bars and giphy results -->
      <div>
        <form class="box" id="title-box">
          <label for="vision-board-title"
            >Create a Title for your Vision Board:</label
          ><br />

          <input
            type="text"
            class="vision-board-title"
            placeholder="Enter your title here"
          /><br />
          <button class="button is-info is-small is-rounded" id="title-button">
            Add Your Title</button
          ><br />
          <label for="search-input">Search for a topic:</label><br />
          <input
            type="text"
            class="search-input"
            placeholder="Search..."
          /><br />
          <button class="button is-info search-button is-small is-rounded">
            Search
          </button>
        </form>
        <ul class="previousSearch"></ul>
        <button class="button is-info is-small is-rounded" id="clear">
          Clear
        </button>
        <div id="containResults">
          <results class="results"></results>
        </div>
      </div>

      <!-- Main vision board -->
      <div class="is-align-items-center">
        <div
          class="subtitle has-text-centered is-uppercase"
          id="title-placeholder"
        ></div>
        <div class="randomDiv">
          <section
            class="box has-background-link-light"
            id="board-box"
          ></section>
        </div>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </body>
</html>
