<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>My Vision Board</title>
  </head>
  <body>

    <header class="header hero is-info">
      <button class="button getQuotes">
        Click to Get Your Inspirational Quote!
      </button>
      <div class="quotesDisplay hero-body title"></div>
    </header>
    
<div class="tile">
    <!-- Sidebar with search bars and giphy results -->
    <div>
      <form class="box">
        <label for="vision-board-title"
          >Create a Title for your Vision Board:</label><br>
        
        <input
          type="text"
          class="vision-board-title"
          placeholder="Enter your title here"
        /><br />
        <button class="button is-info" id="title-button">Add Your Title</button><br>
        <label for="search-input">Search for a topic:</label><br />
        <input type="text" class="search-input" placeholder="Search..." /><br />
        <button class="button is-info search-button">Search</button>
      </form>
      <results class="results"></results>
    </div>

    <!-- Main vision board -->
    <div class="vision-board">
      <div id="title-placeholder"></div>
      <div class="grid-container">
        <div class="grid-item">Item 1</div>
        <div class="grid-item">Item 2</div>
        <div class="grid-item">Item 3</div>
        <div class="grid-item">Item 4</div>
        <div class="grid-item">Item 5</div>
        <div class="grid-item">Item 6</div>
      </div>
    </div>

  </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
